<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Video Receiver</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    body {
      background: black;
      font-family: 'Open Sans', sans-serif;
      color: white;
    }

    h1 {
      text-align: left;
      font-weight: 300;
      margin: 20px 20px;
    }
    #r-video {
      position: absolute;
      top: 0px;
      width: 100%;
      height: 100%;
    }
    video.rtc {
      max-width: 100%;
      max-height: 100%;
      width: 100%;
      height: 100%;
      filter: url('#Gothamish');
    }
  </style>
  
  <script src="rtc.js"></script>
</head>
<body>
  <h1 style="font-size: 60px">Glass</h1>
  <ul id="beacons"></ul>
  
  <div id="r-video"></div>

<svg id='image' version="1.1" xmlns="http://www.w3.org/2000/svg">
<defs>
<filter id="Gothamish" color-interpolation-filters="sRGB">
  <feComponentTransfer in="SourceGraphic" result="midtoneContrast">
    <feFuncR type="table" tableValues="0 0.05 0.1 0.2 0.3 0.5 0.7 0.8 0.9 0.95 1.0" />
  </feComponentTransfer>
  <feColorMatrix in="midtoneContrast" result="redBWandblue" type="matrix" values="1 0 0 0 0
          10000
          1 0 0 0 0.03
          0 0 0 1 0" />
  <feGaussianBlur in="redBWandblue" stdDeviation="1" result="blurMask" />
  <feComposite operator="arithmetic" in="redBWandblue" in2="blurMask" k2="1.3" k3="-0.3" result="postsharp" />
  <feComponentTransfer result="finalImage" in="postsharp">
    <feFuncB type="table" tableValues="0 0.047 0.118 0.251 0.318 0.392 0.42 0.439 0.475 0.561 0.58 0.627 0.671 0.733 0.847 0.925 1" />
  </feComponentTransfer>
</filter>
</defs>
</svg>

  <script>
  var rtc = RTC({
    signaller: location.protocol + '//' + location.hostname + ':9323',
    constraints: null,
    room: 'jsconf',
    localContainer: null,
    remoteContainer: '#r-video',
    channels: {
      chat: true
    }
  });
  
  rtc.on('stream:added', function(e) {
    setTimeout(function() {
      var ele = document.querySelector('*[data-peer=' + e + ']');
    });
  });
  
  var clientList = {};
  
  var wsOpen = false;
  var ws;
  function connect() {
    ws = new WebSocket('ws://' + location.hostname + ':9322');
    ws.onopen = function() {
      wsOpen = true;
    };
    ws.onclose = function() {
      document.querySelector('#beacons').innerHTML = '';

      wsOpen = false;
      connect();
    };
    ws.onmessage = function(e) {
      var data = e.data;
      if (typeof data === 'string') data = JSON.parse(data);
      
      if (data.type === 'beacon') {
        var beacon = data;
        var ele = document.querySelector('li[data-major="' + beacon.major + '"]');
        if (!ele) {
          ele = document.createElement('li');
          ele.dataset.major = beacon.major;
          document.querySelector('#beacons').appendChild(ele);
        }
        
        ele.textContent = beacon.name + ' (' + beacon.distance.toFixed(2) + 'm)';
      }
    };
  }
  connect();

  </script>
</body>
</html>
