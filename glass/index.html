<!DOCTYPE html>
<html>
  <head>
    <title>Mozilla Glass</title>
    <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
 
    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="main.js"></script>
 
  </head>
  <body onload="connect();">
    <ul id="beacons"></ul>
    
    <div id="connectControls">
      <div id="iam">Not yet connected...</div>
      <br />
      <strong>Connected users:</strong>
      <div id="otherClients"></div>
    </div>
    <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
    <video autoplay="autoplay" id="callerVideo" muted="muted" volume="0"></video>
    
    <svg id='image' version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
    <filter id="Gothamish" color-interpolation-filters="sRGB">
      <feComponentTransfer in="SourceGraphic" result="midtoneContrast">
        <feFuncR type="table" tableValues="0 0.05 0.1 0.2 0.3 0.5 0.7 0.8 0.9 0.95 1.0" />
      </feComponentTransfer>
      <feColorMatrix in="midtoneContrast" result="redBWandblue" type="matrix" values="1 0 0 0 0
              10000
              1 0 0 0 0.03
              0 0 0 1 0" />
      <feGaussianBlur in="redBWandblue" stdDeviation="1" result="blurMask" />
      <feComposite operator="arithmetic" in="redBWandblue" in2="blurMask" k2="1.3" k3="-0.3" result="postsharp" />
      <feComponentTransfer result="finalImage" in="postsharp">
        <feFuncB type="table" tableValues="0 0.047 0.118 0.251 0.318 0.392 0.42 0.439 0.475 0.561 0.58 0.627 0.671 0.733 0.847 0.925 1" />
      </feComponentTransfer>
    </filter>
    </defs>
    </svg>
    
    <div id="info" style="display: none">
      <div class="flex-row">
        <img class="face">
        <div class="person">
          <p class="name"></p>
          <p class="company"></p>
        </div>
      </div>
      <hr>
      <div class="description">
        <span></span>
        <small></small>
      </div>
      <hr>
      <div class="fame">
        <strong class="twitter"></strong> followers on Twitter<br>
        <strong class="github"></strong> followers on GitHub
      </div>
      <hr>
      <div class="last-tweet"></div>
    </div>
    
    <script src="beacon.js"></script>
  </body>
</html>
