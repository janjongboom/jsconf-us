<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSConf.us Gibber demo</title>
  <link rel="stylesheet" href="base.css">
  
  <script src="jquery-2.1.4.min.js"></script>
  <script src="gibber.js"></script>
  <script src="gibber-init.js"></script>
  <script src="gibber-phone.js"></script>
</head>

<body>
  <p id="connected">Clients connected: <span id="clients">0</span></p>
  
  <script>
  
  module('gibber/publications/SpeakLib');
  setTimeout(function() {
    var a = Speak()
    	.say.seq( 'type a normal sentence in'.split(' '), 1/4 )
    
    a.note.seq( Rndf(0.5,2), 1/4 )
    a.note( .25 )
  }, 2000)


  </script>
  <script src="socket.js"></script>
</body>
</html>
