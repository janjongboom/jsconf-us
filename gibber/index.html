<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSConf.us Gibber demo</title>
  <link rel="stylesheet" href="base.css">
  
  <script src="jquery-2.1.4.min.js"></script>
  <script src="gibber.js"></script>
  <script src="gibber-init.js"></script>
  <script src="gibber-phone.js"></script>
  <style>
    h1 {
      text-align: center;
      color: gray;
      z-index: -3;
    }
  </style>
</head>

<body>
  <h1>http://192.168.157.18:9321</h1>
  
  <p id="connected">Clients connected: <span id="clients">0</span></p>
  
  <script>
  
    var a = EDrums('x*o*x*o-')
    a.pitch = Phone.X
    
    var b = FM({ 
      attack:  ms(1),
      index:   a.Out,
      cmRatio: Phone.X
    })
    
    b.fx.add(
      Delay({
        time:     Phone.X,
        feedback: Phone.Y
      })
    )
    
    b.play( 
      ['c2','c2','c2','c3','c4'].random(),
      [1/4,1/8,1/16].random(1/16,2) 
    )

  </script>
  <script src="socket.js"></script>
</body>
</html>
